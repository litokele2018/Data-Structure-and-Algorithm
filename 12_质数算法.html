<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function isPrimeNum(num) {
      // 效率低
      for (let i = 2; i < num; i++) {
        if (num % i === 0) {
          return false
        }
      }
      return true
    }

    console.log(isPrimeNum(1))
    console.log(isPrimeNum(2))
    console.log(isPrimeNum(3))
    console.log(isPrimeNum(37))

    function isPrimeNumAdvance(num) {
      /*  
        如果一个数可以被拆分为两个数的乘积形式 
        如 16 = 4 * 4 则不是质数
        所以两个数必须有一个小于sqrt(num)
      */
      let sqrt = Math.sqrt(num)
      for (let i = 2; i <= sqrt; i ++) {
        if (num % i === 0) return false 
      }
      return true
    }
    console.log(isPrimeNumAdvance(1))
    console.log(isPrimeNumAdvance(2))
    console.log(isPrimeNumAdvance(3))
    console.log(isPrimeNumAdvance(4))
  </script>
</body>

</html>
